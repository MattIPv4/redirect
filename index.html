<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting...</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
<main>
    <h1>Redirecting...</h1>

    <div class="progress-bar">
        <div class="progress-block"></div>
        <div class="progress-block"></div>
        <div class="progress-block"></div>
        <div class="progress-block"></div>
    </div>

    <p>You should be automatically redirected.<br />Not working?</p>
    <a class="button" href="https://mattcowley.co.uk/">Click to redirect</a>
</main>

<script>
    function sleep(ms) {
			return new Promise(resolve => setTimeout(resolve, ms));
		}
		
	async function redirect() {
    await sleep(5000);
		window.location = 'https://mattcowley.co.uk/';
	}
	redirect();
</script>
</body>
